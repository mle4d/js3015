<body>
  <div id="bg"></div>
  <h1 id="h12">&nbsp;Y<small>our</small> l<small>ittle</small> P<small>ony</small>&nbsp;</h1>
  <h1 id="h11">&nbsp;Y<small>our</small> l<small>ittle</small> P<small>ony</small></h1>

    <div class="controls">
        <label for="base">Body Color</label><br>
        <input id="base" type="color" name="base" value="#ffffff">
    </div>
    <h3>Cutie Mark</h3><br>
  <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true"></div>
  </div>
</body>
<script>
  const inputs = document.querySelectorAll('.controls input');
      function handleUpdate() {
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }
      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

function allowDrop(ev) {
ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
  function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</html>
